<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="title">GTM 태그 생성기</h2><button class="create_button">새로 만들기</button>
        </div>
        <div id="empty_table">'새로 만들기' 버튼을 클릭하여 태그를 만드세요.</div>
        <div class="table">
        </div>
    </div>
    <div class="export_data">
        <button class="export_button" onclick="json(tag,trigger,variable)">데이터 내보내기</button>
    </div>
    <div class="editor_background"></div>
    <div class="editor">
        <div class="editor_title">
            <i class="editor_close"></i>
            <div class="tag_name">
                <input class="input_tag_name" id="tag_name" type="text" placeholder="태그이름을 입력하세요">
            </div>
            <button class="create_button" onclick="setData()">저장</button>
        </div>
        <div class="form_card">
            <div class="content">
                <div class="tag_conf">
                    <div class="conf_title">
                        <div>태그 구성</div>
                    </div>
                    <div>
                        <div>태그 유형</div>
                        <input class="tagType" type="radio" name="tagType" value="gaawc" checked="checked"><label>구성</label>
                        <input class="tagType" type="radio" name="tagType" value="gaawe"><label>이벤트</label>
                    </div>
                    <div id="form_mid">
                        <div id="change_tagType">
                            <div>
                                <div>측정 ID</div>
                                <input type="text" class="form_input" id="measurementId">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>설정할 필드</div>
                        <div class="input_area">
                            <div>
                                <div id="event_parameter">
                                    <div id="test1"><input type="text" name="ep_key" class="form_input" value="page_title"><input type="text" name="ep_value" class="form_input" value="title"><button type='button' onclick='deleteInput(1)'>-</button></div>
                                </div>
                                <input type="button" value="추가" onclick="addEventInput();">
                            </div>
                            <div class="textarea">
                                <textarea id="event_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="addEvent()">추가</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>사용자 속성</div>
                        <div class="input_area">
                            <div>
                                <div id="user_property">
                                    <div id="test2"><input type="text" name="up_key" class="form_input" value="up_cid"><input type="text" name="up_value" class="form_input" value="up_cid"><button type='button' onclick='deleteInput(2)'>-</button></div>
                                </div>
                                <input type="button" value="추가" onclick="addUserInput();">
                            </div>
                            <div class="textarea">
                                <textarea id="user_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="addUser()">추가</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="set_trigger">
                    <div class="conf_title">
                        <div>트리거</div>
                    </div>
                    <div>트리거 유형</div>
                    <input class="triggerType" type="radio" name="triggerType" value="pageview" checked="checked"><label>페이지뷰</label>
                    <input class="triggerType" type="radio" name="triggerType" value="event"><label>맞춤 이벤트</label>
                    <div>트리거 실행</div>
                    <div id="form_trigger">
                        <div id="change_trigger">
                            <div>
                                <div>All Pages</div>
                                <div>페이지뷰</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./createJson.js" type="text/javascript"></script>
<script src="./common.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    const tag = []
    const variable = [];
    const trigger = [];
    var triggerId = 70;

    //input값 가져와서 데이터 설정해주는 함수
    function setData(){
        var ep_key = document.getElementsByName('ep_key');
        var ep_value = document.getElementsByName('ep_value');
        var up_key = document.getElementsByName('up_key');
        var up_value = document.getElementsByName('up_value');
        var eventArr = []
        var userArr = []

        //이벤트 매개변수 값 설정
        for(var i=0; i < ep_key.length; i++){
            eventArr.push({
                name: ep_key[i].value,
                variable: ep_value[i].value
            })
        }

        //사용자 속성 매개변수 설정
        for(var i=0; i < up_key.length; i++){
            userArr.push({
                name: up_key[i].value,
                variable: up_value[i].value
            })
        }
        
        //데이터 영역변수 설정
        var arr = eventArr.concat(userArr)
        for(i in arr){
            if(variable.indexOf(arr[i].variable) == -1){
                variable.push(arr[i].variable);
            }
        }

        //태그 설정
        let setTag = {
            tagName:document.getElementById('tag_name').value,
            type: document.querySelector('input[name="tagType"]:checked').value,
            measurementId: document.getElementById('measurementId').value,
            triggerType: document.querySelector('input[name="triggerType"]:checked').value,
            triggerId: triggerId,
            VAR_Array: eventArr,
            user_Array: userArr
        }
        tag.push(setTag);

        //트리거 설정
        const triggerType = document.querySelector('input[name="triggerType"]:checked').value;
        if(triggerType == 'event'){
            let setTrigger = {
                name: document.getElementById('trigger_name').value,
                variable: document.getElementById('trigger_value').value,
                triggerId: setTag.triggerId
            }
            ++triggerId
            //중복 체크 해야함.
            trigger.push(setTrigger);
        }
        

        //input값 초기화
        var inp = document.getElementsByClassName('form_input')
        for(i of inp){
            i.value = null;
            //input태그도 하나 남기고 삭제
        }

        //editor 창 닫기
        ediotr.style.display = 'none';
        editor_backgroud.style.display = 'none';
        document.querySelector('.export_data').style.display = 'block';
        setDataList(setTag);
    }

    //태그 생성하면 리스트로 출력해주는 함수
    function setDataList(setTag){
        let tagName = setTag.tagName;
        let tagType = (setTag.type == 'gaawc') ? 'Google 애널리틱스: GA4 구성' : 'Google 애널리틱스: GA4 이벤트';
        let tagTri = (setTag.type == 'gaawc') ? 'ALL Pages' : '이벤트명';
        let div_empty_table = document.getElementById('empty_table');
        if(div_empty_table){
            div_empty_table.remove();
            let tableEle = document.createElement('table');
            tableEle.innerHTML =  
                `<table>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>유형</th>
                            <th>트리거 실행</th>
                        </tr>
                    </thead>
                    <tbody id='tbody'>
                    </tbody>
                </table>`;
            document.querySelector('.table').append(tableEle);
        }
        let tbody = document.getElementById('tbody');
        tbody.insertAdjacentHTML('beforeend',`<tr><td>${tagName}</td><td>${tagType}</td><td>${tagTri}</td></tr>`)
    }

    const select_tagType = document.querySelectorAll('.tagType');
    const select_triggerType = document.querySelectorAll('.triggerType');
    // 태그 유형 checkbox 변경 시 레이어 변경하는 함수
    select_tagType.forEach((e) =>{
        e.addEventListener('click',function(){
            const checkValue = document.querySelector('input[name="tagType"]:checked').value;
            const divChange = document.getElementById('change_tagType')
            divChange.remove();
            if(checkValue == 'gaawc'){
                const configEle = document.createElement('div')
                configEle.innerHTML = 
                    `<div id="change_tagType">
                        <div>
                            <div>측정 ID</div>
                            <input type="text" class="form_input" id="measurementId">
                        </div>
                    </div>`;
                document.getElementById('form_mid').append(configEle);
            }else{
                const eventEle = document.createElement('div')
                eventEle.innerHTML = 
                    `<div id="change_tagType">
                        <label for="lang">구성태그</label>
                            <select name="aa" id="aa">
                                <option value="G-1234">G-1234</option>
                                <option value="G-5678">G-5678</option>
                        </select>
                        <div>이벤트 이름</div>
                        <input type="text">
                    </div>`;
                document.getElementById('form_mid').append(eventEle);
            }
        })
    })
     // 트리거 유형 checkbox 변경 시 레이어 변경하는 함수
    select_triggerType.forEach((e)=>{
        e.addEventListener('click',function(){
            const checkValue = document.querySelector('input[name="triggerType"]:checked').value;
            const divChange = document.getElementById('change_trigger')
            divChange.remove();
            if(checkValue == 'pageview'){
                const configEle = document.createElement('div')
                configEle.innerHTML = 
                    `<div id="change_trigger">
                        <div>
                            <div>All Pages</div>
                            <div>페이지뷰</div>
                        </div>
                    </div>`;
                document.getElementById('form_trigger').append(configEle);
            }else{
                const eventEle = document.createElement('div')
                eventEle.innerHTML = 
                    `<div id="change_trigger">
                            <div>
                                <div>맞춤 이벤트</div>
                            </div>
                            <div>트리거 이름</div>
                            <input type="text" id="trigger_name">
                            <div>이벤트 이름</div>
                            <input type="text" id="trigger_value">
                    </div>`;
                document.getElementById('form_trigger').append(eventEle);
            }
        })
    })
</script>
</html>
