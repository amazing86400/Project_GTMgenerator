<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/faviLogo.png"/>
    <link rel="apple-touch-icon" href="assets/faviLogo.png"/>
    <link rel="stylesheet" href="./main.css">
    <title>GTM Generator</title>
    <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NSKTZSJW');
    </script>
</head>
<body>
    <div class="header">
        <img class="logoImg" src="assets/logo.png">
        <div class="contact">Contact Us</div>
    </div>
    <div class="container">
        <div class="containerHeader">
            <a href="../../Project_DataInspector/source/main.html">
            <div class="firebase">
                <img class="firebaseImg" src="assets/firebaseLogo.png">Data Inspector
            </div>
            </a>
            <a href="main.html">
            <div class="gtm">
                <img class="gtmImg" src="assets/gtmLogo.png">GTM Generator</div>
            </a>
            <div class="line"></div>
        </div>
        <div class="contentContainer">
            <div class="content2">
                <div class="card">
                    <h2 class="title">GTM 태그 생성기</h2>
                    <button class="create_button" onclick="editorOpen()">새로 만들기</button>
                    <button class="delete_button" onclick="deleteTag()"></button>
                </div>
                <div id="empty_table">'새로 만들기' 버튼을 클릭하여 태그를 만드세요.</div>
                <div class="table">
                </div>
            </div>
            <div class="export_data">
                <button class="export_button" onclick="setJson()">데이터 내보내기</button>
            </div>
        </div>
    </div>

    <div class="editor_background"></div>
    <div class="editor" id="editor">
    </div>
    <div id="dialog_background" class="dialog_background"></div>
    <div id="dialog_wrapper" class="dialog_wrapper">
        <div class="dialog_form">
            <div class="dialog_template">
                <header id="dialog_header" class="dialog_header"></header>
                <div class="dialog_content">
                    <p id="p"></p>
                </div>
                <div class="dialog_footer">
                    <button class="dialog_btn" onclick="reset()">변경사항 삭제</button>
                    <button class="dialog_btn" onclick="openDialog()">계속하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./createJson.js" type="text/javascript"></script>
<script src="./common.js" type="text/javascript"></script>
</html>
