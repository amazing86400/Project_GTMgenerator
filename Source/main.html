<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 class="title">GTM 태그 생성기</h2><button class="create_button">새로 만들기</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>유형</th>
                    <th>트리거 실행</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>GA4_Pageview</td>
                    <td>Google 애널리틱스: GA4 구성</td>
                    <td>ALL Pages</td>
                </tr>
                <tr>
                    <td>GA4_Event</td>
                    <td>Google 애널리틱스: GA4 이벤트</td>
                    <td>TRI_Event</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="export_data">
        <button class="export_button" onclick="json(tag,trigger,variable)">데이터 내보내기</button>
    </div>
    <!-- Json 테스트할 경우 form태그 주석처리 -->
    <div class="editor_background"></div>
    <div class="editor">
        <div class="editor_title">
            <i class="editor_close"></i>
            <div class="tag_name">
                <input class="input_tag_name" id="tag_name" type="text" value="태그이름을 입력하세요">
            </div>
            <button class="create_button" onclick="setTag()">저장</button>
        </div>
        <div class="form_card">
            <div class="content">
                <div class="tag_conf">
                    <div class="conf_title">
                        <div>태그 구성</div>
                    </div>
                    <div>
                        <div>태그 유형</div>
                        <input class="radio" type="radio" name="tagType" value="gep_keywc" checked="checked"><label for="configuration">구성</label>
                        <input class="radio" type="radio" name="tagType" value="gep_keywe"><label for="event">이벤트</label>
                    </div>
                    <div>
                        <div>측정 ID</div>
                        <input type="text" class="form_input" id="measurementId">
                    </div>
                    <div>
                        <div>설정할 필드</div>
                        <div class="input_area">
                            <div>
                                <div id="event_parameter">
                                    <div id="test1"><input type="text" name="ep_key" class="form_input" value="page_title"><input type="text" name="ep_value" class="form_input" value="title"><button type='button' onclick='deleteInput(1)'>-</button></div>
                                </div>
                                <input type="button" value="추가" onclick="aup_valueEventInput();">
                            </div>
                            <div class="textarea">
                                <textarea id="event_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="aup_valueEvent()">추가</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>사용자 속성</div>
                        <div class="input_area">
                            <div>
                                <div id="user_property">
                                    <div id="test2"><input type="text" name="up_key" class="form_input" value="up_cid"><input type="text" name="up_value" class="form_input" value="up_cid"><button type='button' onclick='deleteInput(2)'>-</button></div>
                                </div>
                                <input type="button" value="추가" onclick="aup_valueUserInput();">
                            </div>
                            <div class="textarea">
                                <textarea id="user_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="aup_valueUser()">추가</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="set_trigger">
                    <h3>트리거</h3>
                    <div>
                        <input type="radio" name="triggerType" value="All Pages" checked="checked"><label for="All Pages">All Pages</label>
                        <input type="radio" name="triggerType" value="맞춤 이벤트"><label for="맞춤 이벤트">맞춤 이벤트</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./createJson.js" type="text/javascript"></script>
<script src="./common.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    var eventArr = []
    var userArr = []
    var tag = []
    var variable = [];

    function setTag(){
        var ep_key = document.getElementsByName('ep_key');
        var ep_value = document.getElementsByName('ep_value');
        var up_key = document.getElementsByName('up_key');
        var up_value = document.getElementsByName('up_value');

        //이벤트 매개변수 값 설정
        for(var i=0;i < ep_key.length; i++){
            eventArr.push({
                name:ep_key[i].value,
                variable:ep_value[i].value
            })
        }

        //사용자 속성 매개변수 설정
        for(var i=0;i < up_key.length; i++){
            userArr.push({
                name:up_key[i].value,
                variable:up_value[i].value
            })
        }
        
        //데이터 영역변수 설정
        variable = eventArr.concat(userArr);

        //태그 설정
        tag.push({
            tagName:document.getElementById('tag_name').value,
            type: document.querySelector('input[name="tagType"]:checked').value,
            measurementId: document.getElementById('measurementId').value,
            VAR_Array: eventArr,
            user_Array: userArr
        })

        //input값 초기화
        var inp = document.getElementsByClassName('form_input')
        for(i of inp){
            i.value = null;
        }
        
        //editor 창 닫기
        ediotr.style.display = 'none';
        editor_backgroud.style.display = 'none';
    }

    // 트리거 값
    let trigger = [
        {
            name: 'TRI_event',
            variable: 'ga_event'
        }
    ]
    
</script>
</html>
