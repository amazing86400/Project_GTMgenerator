<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">GTM 태그 생성기</h2><button class="create_button">새로 만들기</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>유형</th>
                    <th>트리거 실행</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>GA4_Pageview</td>
                    <td>Google 애널리틱스: GA4 구성</td>
                    <td>ALL Pages</td>
                </tr>
                <tr>
                    <td>GA4_Event</td>
                    <td>Google 애널리틱스: GA4 이벤트</td>
                    <td>TRI_Event</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="export_data">
        <button class="export_button" onclick="json(tag,trigger,variable)">데이터 내보내기</button>
    </div>

    <form>
        <div class="form_card">
            <div class="set_variable">
                <input type="text" value="태그이름을 입력하세요"><button class="create_button">저장</button>
                <h3>태그 구성</h3>
                <div>
                    <input type="radio" name="tagType" value="configuration" checked="checked"><label for="configuration">구성</label>    
                    <input type="radio" name="tagType" value="event"><label for="event">이벤트</label>    
                </div>
                <div>
                    <div>측정 ID</div>
                    <input type="text">
                </div>
                <div>
                    <div>설정할 필드</div><textarea id="event_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="addEvent()">zmfflr</button>
                    <div id="event_parameter">
                    </div>
                    <input type="button" value="추가" onclick="addEventInput();">
                </div>
                <div>
                    <div>사용자 속성</div><textarea id="user_excelData" style="width:250px;height:150px;"></textarea><button type="button" onclick="addUser()">zmfflr</button>
                    <div id="user_property">
                    </div>
                    <input type="button" value="추가" onclick="addUserInput();">
                </div>
            </div>
            <div class="set_trigger">
                <h3>트리거</h3>
                <div>
                    <input type="radio" name="triggerType" value="All Pages" checked="checked"><label for="All Pages">All Pages</label>    
                    <input type="radio" name="triggerType" value="맞춤 이벤트"><label for="맞춤 이벤트">맞춤 이벤트</label>    
                </div>
            </div>
        </div>
    </form>
</body>
<script src="./common.js" type="text/javascript"></script>
<script src="./input.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    //tag,trigger,variable ID값 전역변수
    var variableId = 2;

    //태그 내 이벤트 매개변수
    var eventArr = ['ep_category','ep_action'];

    //태그 내 사용자 속성 매개변수
    var userArr = ['up_uid','up_gender'];

    //데이터 영역변수 값
    let variable = eventArr.concat(userArr);

    // 트리거 값
    let trigger = [
        {
            name: 'TRI_event',
            variable: 'ga_event'
        }   
    ]

    //태그 값
    let tag = [
        {
            tagName:'screenview',
            measurementId: 'G-1234',
            VAR_Array: eventArr,
            user_Array: userArr
        }
    ]
</script>
</html>
